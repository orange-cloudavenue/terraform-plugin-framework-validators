name: Push main
on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  request-doc-update:
    name: "Request doc update"
    uses: orange-cloudavenue/workflows/.github/workflows/doc_request-update.yml@main
    secrets:
      TOKEN: ${{ secrets.CHANGELOG_PAT }}